<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Preorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Book Preorder Form</h1>
  <form id="orderForm" enctype="multipart/form-data">
    <label>Order ID</label>
    <input type="text" name="orderId" required><br>

    <label>Full Name</label>
    <input type="text" name="fullName" required><br>

    <label>Contact Number</label>
    <input type="text" name="contactNumber" required><br>

    <label>Email</label>
    <input type="email" name="email" required><br>

    <label>Facebook Name</label>
    <input type="text" name="fbName"><br>

    <label>Upload Payment Slip</label>
    <input type="file" name="paymentSlip" accept="image/*,application/pdf" required><br>

    <button type="submit">Submit Order</button>
  </form>

  <p id="msg"></p>

  <script src="app.js"></script>
</body>
</html>
