<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Book Preorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Feast Book Preorder</h1>

  <input id="search" placeholder="Search title, author, genre, location...">
  <div id="bookList"></div>

  <h2>Your Cart</h2>
  <div id="cart"></div>
  <div>Total: â‚±<span id="total">0</span></div>

  <label>Pickup Location
    <select id="pickup">
      <option>Feast sacred heart - Monday</option>
      <option>Feast it park - Saturday</option>
      <option>Feast golden prince - Saturday</option>
      <option>Feast ayala - Sunday</option>
    </select>
  </label>
  <button id="checkout">Checkout</button>

  <div id="formArea" style="display:none;">
    <h3>Customer Information</h3>
    <form id="custForm">
      <input name="fullName" placeholder="Full Name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="contact" placeholder="Contact Number" required>
      <input name="fbname" placeholder="FB Name">
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <p><b>Disclaimer:</b> Pick-up only. For faster transaction, pay first then upload receipt.</p>

  <script src="app.js"></script>
</body>
</html>
